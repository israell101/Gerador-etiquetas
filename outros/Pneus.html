<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Oferta TV Philco</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: Arial, Helvetica, sans-serif;
    background:#e5e5e5;
}

.banner{
    width:60rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    height: 80rem;
    background:#fff;
    box-shadow:0 5px 20px rgba(0,0,0,0.3);
    position: relative;
}

/* =========================
   TOPO VAZIO (PARA IMAGEM)
========================= */

.topo{
    width: 100%;
    height:18rem; 
    display:flex;
    align-items:center;
    justify-content:center;
    border-bottom:10px solid #fff;
    padding: 0.5rem;
}

/* =========================
   PARTE BRANCA
========================= */

.conteudo{
    padding:50px 30px;
}

.img-topo{
    width: 100%;
    height: 100%;
}

.titulo{
    background-color: aliceblue;
    font-size:90px;
    width: 100%;
    min-height: 18rem;
    font-weight:900;
    line-height:75px;
    text-align: center;
}

.valor-avista{
    font-size:52px;
    font-weight:800;
    margin-bottom:40px;
    display: flex;
    flex-direction: row;
    align-items: center;
}

.valor-avista span{
    color:#e60000;
    font-size:8rem;
    font-weight:900;
}

/* =========================
   PARCELAMENTO
========================= */

.parcelamento{
    display:flex;
    align-items:flex-end;
}

.parcelamento .coluna{
    display:flex;
    flex-direction:column;
}

.parcelamento .dezx{
    font-size: 8rem;
    font-weight:900;
    line-height:140px;
    width: 2rem;
}

.parcelamento .semjuros{
    font-size: 1.2rem;
    gap: 1rem;
    align-items: center;
    font-weight: 800;
    display: flex;
    flex-direction: row;
}

.semjuros span{
    font-size: 2rem;
    font-weight: 800;
}

.parcelamento .preco{
    font-size: 170px;
    font-weight:900;
    color:#e60000;
    
}

.footer{
    width: 100%;
    height: 7vh;
    bottom: 0;
    position: absolute;
}

.footer-texto {
   display: flex;
   align-items: center;
   justify-content: center;
}

.footer-texto h3{
    font-size: 3rem;
    color: #fff;
    font-weight: 200;
    z-index: 1;
    display: flex;
    bottom: 1.6rem;
    align-items: center;
    position: absolute;
}

</style>
</head>
<body>

<div class="banner">

    <!-- TOPO VAZIO PARA IMAGEM -->
    <div class="topo">
        <img src="img/pneus.png" class="img-topo">

    </div>

    <!-- PARTE BRANCA -->
    <div class="conteudo">

        <div class="titulo">
            TV 55P LED PHILCO LCD 55PD 4K
        </div>

        <div class="valor-avista">
            VALOR À VISTA: R$ <span>1699,00</span>
        </div>

        <div class="parcelamento">
            <div class="coluna">
                <div class="dezx">10X</div>
                <div class="semjuros">SEM JUROS NO CARTÃO  <span>PASSAÍ</span> </div>
            </div>

            <div class="preco">
                169,90
            </div>
        </div>

    </div>

    <div class="footer-texto">
       <img src="Icon/footer.jpeg" class="footer">
       <h3>Ou em até 4X nos demais cartões</h3>
    </div>
   

</div>

</div>

</body>
</html>
